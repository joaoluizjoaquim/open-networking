<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
<f:metadata>
	<f:viewParam name="eventName" value="#{searchParticipantMB.eventName}" />
</f:metadata>
<ui:composition template="/resources/blank.xhtml">
	<ui:define name="top">
		<utils:topBar/>
	</ui:define>
	<ui:define name="container">
		<form jsf:id="form">
			<div class="form-group">
				<label>#{msg['label.question.knowledge.participant']}</label>
				<div class="input-group">
					<input type="text" class="form-control" /> <span
						class="input-group-btn">
						<button class="btn btn-default" type="submit"
							jsf:action="#{searchParticipantMB.findParticipantsByEventName()}">
							<span class="glyphicon glyphicon-search" />
						</button>
					</span>
				</div>
			</div>
		</form>
		<br />
		<div class="table-responsive"
			jsf:rendenred="#{searchParticipantMB.foundSomeParticipant}">
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th>#{msg.participants}</th>
						<th style="width: 10px;"></th>
					</tr>
				</thead>
				<tbody>
					<ui:repeat var="participant"
						value="#{searchParticipantMB.participantsList}">
						<tr>
							<td>#{participant.name}</td>
							<td>
								<button class="btn btn-default btn-xs" jsf:outcome="myProfile">
									<f:param name="participantName" value="#{participant.name}" />
									<span class="glyphicon glyphicon-chevron-right" />
								</button>
							</td>
						</tr>
					</ui:repeat>
				</tbody>
			</table>
		</div>
	</ui:define>
</ui:composition>
</html>
