<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
<ui:composition template="/WEB-INF/templates/base.xhtml">
	<ui:define name="body">
		<form jsf:id="form" role="form" enctype="multipart/form-data">
			<utils:topBar />
			<h:messages showSummary="true" />
			<div jsf:id="container" class="container">
				<div class="form-group">
					<label jsf:for="exampleInputFile">Arquivo</label> 
					<input type="file" jsf:id="exampleInputFile" jsf:value="#{fileUploadMB.file}"
						accept="image/*"/>
					<p class="help-block">Somente arquivo de imagem.</p>
				</div>
				<br />
				<div class="row">
					<div class="col-xs-12">
						<button type="submit" class="btn btn-primary btn-lg btn-block" jsf:action="#{fileUploadMB.saveFile()}">
							<span class="glyphicon glyphicon-cloud-upload" /> Upload arquivo
						</button>
					</div> 
				</div>
			</div>
		</form>
	</ui:define>
</ui:composition>
</html>
