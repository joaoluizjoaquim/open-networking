<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<f:view contracts="#{sessionScope.theme}"
	transient="#{initParam['org.gujavasc.opennetworking.STATELESS_MODE']}">
	<ui:composition template="/WEB-INF/resources/blank.xhtml">
		<ui:define name="container">
			<div jsf:id="groupFilterEventName" class="form-group">
				<label>#{msg['label.question.search.event']}</label>
				<div class="input-group">
					<input type="text" class="form-control" jsf:id="filterEventName"
						jsf:value="#{eventMB.filterEventName}" /> <span
						class="input-group-btn">
						<button class="btn btn-default" type="submit"
							jsf:id="btSearchEvents" jsf:action="#{eventMB.searchEvent()}">
							<span class="glyphicon glyphicon-search"></span>
						</button>
					</span>
				</div>
			</div>
			<br />
			<div jsf:id="eventsList" jsf:rendered="#{eventMB.foundSomeEvent()}">

				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#{msg.event}</th>
								<th>#{msg.participants}</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<ui:repeat var="event" value="#{eventMB.eventsFound}">
								<tr>
									<td>#{event.name}</td>
									<td>
										<h:outputText value="#{event.totalParticipants}">
											<f:convertNumber />
										</h:outputText>
									</td>
									<td style="width: 10px;">
										<button type="submit" class="btn btn-default btn-xs"
											jsf:outcome="eventInfo">
											<span class="glyphicon glyphicon-chevron-right" />
											<f:param name="eventName" value="#{event.name}" />
										</button>
									</td>
								</tr>
							</ui:repeat>
						</tbody>
					</table>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
