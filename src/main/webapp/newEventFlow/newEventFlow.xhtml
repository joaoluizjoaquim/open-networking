<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
<f:view contracts="#{sessionScope.theme}">
	<ui:composition template="/template.xhtml">
		<ui:define name="container">
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label for="eventName">Nome do evento</label> <input id="eventName" type="text" class="form-control" jsf:value="#{newEventMB.eventName}" />
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<label>Início</label> <input type="date" class="form-control" jsf:value="#{newEventMB.eventInitialDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
						</input>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<label>Fim</label> <input type="date" class="form-control" jsf:value="#{newEventMB.eventFinalDate}">
						<f:convertDateTime pattern="yyyy-MM-dd" />
						</input>
					</div>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-default btn-lg btn-block" jsf:action="newEventLocation">
						<span class="glyphicon glyphicon-chevron-right"></span> Próximo
					</button>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block" jsf:action="/searchParticipants?faces-redirect=true">
						<span class="glyphicon glyphicon-filter"></span> Pesquisar participantes
					</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
