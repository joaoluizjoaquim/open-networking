<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
<f:view contracts="#{sessionScope.theme}"
	transient="#{initParam['org.gujavasc.opennetworking.STATELESS_MODE']}">
	<ui:composition template="/template.xhtml">
		<ui:define name="container">
			<div class="form-group">
				<label>#{msg['my.events']}</label>
				<div class="table-responsive">
					<table class="table table-striped table-bordered">
						<thead>
							<tr>
								<th>#{msg.event}</th>
								<th>#{msg.participants}</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>tdc2013</td>
								<td>5153</td>
								<td style="width: 10px;">
									<button type="submit" class="btn btn-default btn-xs"
										jsf:action="eventInfo?faces-redirect=true">
										<span class="glyphicon glyphicon-chevron-right" />
									</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>

				<button type="submit" class="btn btn-primary btn-lg btn-block"
					jsf:action="eventInfo?faces-redirect=true">
					<span class="glyphicon glyphicon-plus"></span> #{msg['new.event']}
				</button>

			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
