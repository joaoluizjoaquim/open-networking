<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets" xmlns:utils="http://xmlns.jcp.org/jsf/composite/utils">
<f:view contracts="#{sessionScope.theme}" transient="#{initParam['org.gujavasc.opennetworking.STATELESS_MODE']}">
	<ui:composition template="/template.xhtml">
		<ui:define name="container">
			<div class="row">
				<div class="col-xs-6 col-sm-2 col-md-2 text-right">
					<label>#{msg.event}:</label>
				</div>
				<div class="col-xs-6 col-sm-10 col-md-10">
					<p>tdc2014</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-2 col-md-2 text-right">
					<label>#{msg.participants}:</label>
				</div>
				<div class="col-xs-6 col-sm-10 col-md-10">
					<p>8.625</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-2 col-md-2 text-right">
					<label>#{msg['start.event.date']}:</label>
				</div>
				<div class="col-xs-6 col-sm-10 col-md-10">
					<p>01/01/2013</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6 col-sm-2 col-md-2 text-right">
					<label>#{msg['finish.event.date']}:</label>
				</div>
				<div class="col-xs-6 col-sm-10 col-md-10">
					<p>05/01/2013</p>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-6">
					<button type="button" class="btn btn-danger btn-lg btn-block">
						<span class="glyphicon glyphicon-remove-sign" /> Checkout
					</button>
				</div>
				<div class="col-xs-6">
					<button type="button" class="btn btn-success btn-lg btn-block">
						<span class="glyphicon glyphicon-ok-sign" /> Checkin
					</button>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block" jsf:action="searchParticipants?faces-redirect=true">
						<span class="glyphicon glyphicon-filter" /> #{msg['search.participants']}
					</button>
				</div>
			</div>
			<div class="row" jsf:rendered="#{false}">
				<div class="col-xs-12">
					<button type="submit" class="btn btn-primary btn-lg btn-block" jsf:outcome="fileUpload">
						<span class="glyphicon glyphicon-filter" /> Upload Arquivo do evento
					</button>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</f:view>
</html>
